<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tech4CH: Hecht Museum</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="styles.css" rel="stylesheet">

<script src="https://unpkg.com/js-image-zoom/js-image-zoom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"></script>


</head>
<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper" style="width: 150px">
			<nav id="spy">
				<ul class="sidebar-nav nav">
					<li class="sidebar-brand"><a th:href="@{/}"
						style="padding-left: 0;"><span class="fa fa-home solo">Home</span></a>
					</li>
					<li>
						<a style="padding-left: 0;" th:href="@{/summaryForm}" data-scroll>
							<span class="fa fa-anchor solo">Visitor Summary</span>
						</a>
					</li>
					<li>
						<a th:href="@{/statistics}" style="padding-left: 0;"
						data-scroll> <span class="fa fa-anchor solo">Museum
								Statistics</span>
						</a>
					</li>
					<li>
						<a th:href="@{/newVisit}" style="padding-left: 0;" data-scroll>
							<span class="fa fa-anchor solo">Replay Visit</span>
						</a>
					</li>
					</ul>
			</nav>
		</div>
		<!-- Page content -->
		<div id="page-content-wrapper" >
			<div class="page-content inset" data-spy="scroll" data-target="#spy">
				<div class="row">
			<div class="col-md-12">
				<h1 class="text-center" th:text="${title}"></h1>
			</div>
			
				
						<img style="width: 90%; display: block; margin-left: auto; margin-right: auto;"
						 	 src="images/positions/EntranceReubenHecht.jpg"
						 	 id="myimage">
					 	 
			<form th:action="@{/visit/0}">
				<input type="submit"  style="width: 75%; display: block; margin-left: auto; margin-right: auto;"
				class="btn btn-primary" value="Start Visit" >
			</form>
				
				<div class="col-md-12">
				<h3 class="text-center">Visit Summary</h3>
			</div>
				

					<div class="container" style="width: 80%; display: block; margin-left: auto; margin-right: auto;">
		<div class="row">
			<div id="no-more-tables">
				<table 
					class="col-md-12 table-bordered table-striped table-condensed cf">
					<thead class="cf">
        			<tr>
        				<th>#</th>
        				<th>Poi Name</th>
        				<th>Start Time</th>
        				<th>End Time</th>
<!--         				<th class="numeric">Volume</th> -->
        			</tr>
        		</thead>
					<tbody>
						<tr th:each="position,iter:${positions}">
							<td th:text="${iter.index}"></td>
							<td th:text="${position.poi_name}"></td>
							<td th:text="${position.start_time}"></td>
							<td th:text="${position.end_time}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
				

					<div class="navbar navbar-default navbar-static-bottom" 
					style="width: 80%; display: block; margin-left: auto; margin-right: auto; margin-top: 40px">
						<p class="navbar-text pull-left">Built by Davide Zollo and
							Shahrzad Fakour Fard</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
